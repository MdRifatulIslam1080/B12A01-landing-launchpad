<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:
ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/landing.css" />
  </head>

  <body class="open-sans-normal">
    <!-- Header Section  -->
    <header class="nav-section">
      <nav class="custom-width">
        <div class="nav-header">
          <h3 class="nav-title">LOGO</h3>
          <a href=""><button class="btn-primary">Sign Up</button></a>
        </div>
        <div class="banner-section">
          <h1 class="banner-title">
            Cool Dark UI Template for <br />Webflow Agencies!
          </h1>
          <button class="btn-primary">Stay Focused</button>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="action-section">
          <div>
            <div>
              <h3 class="action-title">See It in Action</h3>
            </div>
            <div>
              <h6 class="action-sub-title">
                Explore the live preview and imagine your brand in this bold new
                look.
              </h6>
            </div>
            <div><button class="btn-primary">Launch Live Preview</button></div>
          </div>
          <div class="action-img"><img src="Assets/wc-mini.png" alt="" /></div>
        </div>
      </section>
      <section class="pro-users-section">
        <h1>Joined Thousands of Productive Users</h1>
        <div class="skills-container">
          <div class="skills">
            <h1 class="users-number">50K</h1>
            <h6 class="users-info">Active Users</h6>
          </div>
          <div class="skills">
            <h1 class="users-number">2M+</h1>
            <h6 class="users-info">Focus Sessions</h6>
          </div>
          <div class="skills">
            <h1 class="users-number">95%</h1>
            <h6 class="users-info">Satisfaction</h6>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
